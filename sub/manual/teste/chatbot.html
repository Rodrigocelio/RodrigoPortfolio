<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }
        .container {
            background-color: #fff;
            height: 1000px;
            width: 1346px;
            position: relative;
            overflow: hidden;
        }
        .center-box {
            background-color: #0099ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 564px;
            position: absolute;
            left: 77px;
            right: 76px;
            top: 218px;
            gap: 10px;
        }
        .inner-box {
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 22px;
            width: 172px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-shadow: 0 0.6px 0.6px -1.25px #0000002e, 0 2.29px 2.29px -2.5px #00000029, 0 10px 10px -3.75px #00000010;
        }
        .inner-box p {
            font-size: 12px;
            font-weight: 700;
            color: rgb(102, 114, 124);
            margin: 0;
        }
        .logo {
            width: 16px;
            height: 16px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }
        .logo-text {
            font-size: 13px;
            font-weight: 700;
            color: rgb(102, 114, 124);
            margin: 0;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-box">
            <div class="inner-box">
                <p>Feito com</p>
                <div class="logo">
                    <img src="https://framerusercontent.com/images/9iJtvDlalXa7krrnTkw88BKPgJs.png" alt="Leadster">
                </div>
                <p class="logo-text">Leadster</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot test</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section style="display: flex; flex-direction: row; justify-content: center;">
      <div style="display: flex; gap: 1rem; flex-direction: column; max-width: 300px;">
        <div class="container-logo">
            <h1>Chatbot Sub Imports</h1>
            
        </div>
        <button id="enviar" class="text-white bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded" onclick="sendMessage(event)">
          Enviar
        </button>
      </div>
    </section>
<!-- Div principal do chatbot -->
<div id="lyzr_chatbot" class="56b7ceba-1ec8-4b79-a057-5bd9e3a6f8b7">
  <!-- Botão fixo para abrir/fechar o chatbot -->
  <button class="fixed right-8 bottom-4 w-10 h-10" onclick="toggleChat()">
    <div class="rounded-full w-12 h-12 grid place-items-center bg-black p-2">
      <span id="unread"></span>
      <!-- Ícone do botão -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 fill-white rounded-full">
        <path d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 0 0-1.032-.211 50.89 50.89 0 0 0-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 0 0 2.433 3.984L7.28 21.53A.75.75 0 0 1 6 21v-4.03a48.527 48.527 0 0 1-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979Z" />
        <path d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 0 0 1.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0 0 15.75 7.5Z" />
      </svg>
    </div>
  </button>
  
  <!-- Div do formulário de chat -->
  <div id="myForm" class="flex flex-col bg-white h-[25rem] min-w-[18rem] max-w-[25rem] fixed right-8 bottom-16 rounded-md p-3 shadow-md border">
    <!-- Mensagem de erro caso o chatbot não seja encontrado -->
    <div id="chatbot_not_found" class="hidden flex-col items-center justify-center w-full h-full bg-white text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      <p class="mt-2 text-lg">
        No Chatbot found
      </p>
    </div>
    
    <!-- Cabeçalho do chat -->
    <div class="flex-none">
      <div id="header" class="py-2 flex justify-between items-center border-b border-slate-200">
        <p id="chatbot_name" class="text-slate-800 font-medium text-md"></p>
        <!-- Botão para abrir/fechar o chat -->
        <button onclick="toggleChat()">
          <img src="assets/chatbot_icon_x.svg" class="w-4 h-4" alt="Fechar Chatbot">
        </button>
      </div>
    </div>
    
    <!-- Corpo do chat -->
    <div id="body" class="grow py-2 max-h-4/6 overflow-y-auto scroll-smooth no-scrollbar">
      <!-- Lista de mensagens do chat -->
      <ul id="chat-messages" class="list-none"></ul>
      <div id="chat-bottom"></div>
    </div>
    
    <!-- Rodapé do chat -->
    <div class="flex-none">
      <div id="footer" class="p-2 flex justify-between items-center rounded-lg bg-slate-200">
        <!-- Área de texto para escrever mensagens -->
        <textarea rows="1" id='editor' placeholder="Write query here and press Enter" onkeyup="onSend(event)" class="w-[90%] rounded-md placeholder:text-sm p-1 border border-slate-100"></textarea>
        <!-- Botão para enviar a mensagem -->
        <button onclick="onSend(event)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 -rotate-45 text-slate-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Scripts JavaScript -->
  <script>
    // Função para enviar uma mensagem pré-definida
    function sendMessage(event) {
      // Envia a mensagem "bom dia, tenho uma duvida"
      const editor = document.getElementById('editor');
      editor.value = 'bom dia, tenho uma duvida';
      // Chama a função onSend passando o evento
      onSend(event);
    }
    
    // Função para enviar a mensagem ao pressionar Enter ou clicar no botão
    function onSend(event) {
      if (event.key === 'Enter' || event.type === 'click') {
        const message = document.getElementById('editor').value;
        if (message.trim() !== '') {
          // Adiciona a mensagem ao chat
          const messageList = document.getElementById('chat-messages');
          const newMessage = document.createElement('li');
          newMessage.textContent = message;
          messageList.appendChild(newMessage);
          // Limpa o editor
          document.getElementById('editor').value = '';
        }
      }
    }
    
    // Função para abrir/fechar o chat
    function toggleChat() {
      const chatForm = document.getElementById('myForm');
      chatForm.classList.toggle('hidden');
    }
  </script>
          
        <style>
          /* Hide scrollbar for Chrome, Safari and Opera */
          .no-scrollbar::-webkit-scrollbar {
            display: none;
          }
          /* Hide scrollbar for IE, Edge and Firefox */
          .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
          }
          /**
          * ==============================================
          * Dot Typing
          * ==============================================
          */
          .dot-typing {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #777;
            color: #777;
            box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            animation: dot-typing 1.5s infinite linear;
          }
          @keyframes dot-typing {
            0% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            16.667% {
              box-shadow: 9984px -10px 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            33.333% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            50% {
              box-shadow: 9984px 0 0 0 #777, 9999px -10px 0 0 #777, 10014px 0 0 0 #777;
            }
            66.667% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
            83.333% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px -10px 0 0 #777;
            }
            100% {
              box-shadow: 9984px 0 0 0 #777, 9999px 0 0 0 #777, 10014px 0 0 0 #777;
            }
          }
        </style>
        <script type="module" src="https://cdn.skypack.dev/@vanillawc/wc-markdown"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
        <script src="https://lyzr-chatbot-assets.s3.amazonaws.com/script.js"></script>
        
        </div>
</body>
</html>
